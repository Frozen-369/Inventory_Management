<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="register.php" method="post">
        <div class="container border border-2 rounded color_white pb-4">
            <h2 class="fw-bolder text_center mt-4">LOGIN</h2>

            <div class="login_container mt-5">
                <div class="Username">
                    <label>Username</label>
                    <div class="input-container">
                        <i class="icon fas fa-user"></i>
                        <input type="text" class="text_box" placeholder="Username">
                        <hr>
                    </div>
                </div>

                <div class="password">
                    <label>Password</label>
                    <div class="input-container">
                        <i class="icon fas fa-lock"></i>
                        <input type="password" class="text_box" placeholder="Password">
                        <hr>
                    </div>
                </div>

                <label>
                    <input type="checkbox">
                    Remember Me
                </label>
            </div>

            <div class="login_container mt-3">

                <button type="button" class="btn btn-dark rounded-5 mb-4">Login</button>
                <button type="button" class="btn btn-dark rounded-5">Register</button>
            </div>
            <div class="logo">
                <p>Sign in Using</p>
                <i class="fa-brands fa-facebook" style="color: #4267B2;"></i>
                <i class="fa-brands fa-twitter" style="color: #1da1f2;"></i>
                <i class="fa-brands fa-google-plus" style="color: #DB4A39;"></i>
            </div>

        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
